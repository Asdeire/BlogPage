<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Post</title>
</head>
<body>
<h1 th:text="${post.id == null ? 'Create Post' : 'Edit Post'}"></h1>
<form th:action="@{/posts}" th:object="${post}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>
    </div>
    <div>
        <label for="slug">Slug:</label>
        <input type="text" id="slug" th:field="*{slug}" required/>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
    <div th:if="${#fields.hasErrors('*')}">
        <ul>
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>
</form>
<a th:href="@{/posts}">Cancel</a>
</body>
</html>
